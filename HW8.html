<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="HW8.css">
</head>
<body>
	<div class="mainContainer">
		
		<h1>JS Calculator</h1><br>
		<h3>Number 1<br>
		<input type="text" id="num1"></input><br>
		Number 2<br>
		<input type="text" id="num2"></input><br>

			<option value="/">/</option>
		</select><br>

		<h3><div id="result"></div></h3>
	</div>


	<script src="HW8.js" ></script>
